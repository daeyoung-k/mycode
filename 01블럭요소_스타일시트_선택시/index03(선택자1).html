<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        *{ } /* 디자인시작 전역선택자로 선언하고 시작한다 */
        b{color: red;}
        ul, li {list-style: none;} /* ul과 li의 동시 적용*/

        #a1 {color: green;}
        .b1 {color: salmon;}

        .abox p {color: red;} /* abox클래스 안에 p태그 모두다*/
        .bbox > p {color: blue;} /* bbox클래스를 가진놈 안에 p태그만 */
    </style>
</head>
<body>
    <b>태그 선택지</b>
    <ul>
        <li>다중 선택지</li>
        <li>다중 선택지</li>
    </ul>

    <p id="a1">아이디 선택자는</p>
    <p class="b1">클래스 선택자</p>

    <div class="abox">
        <p>하위선택자</p>
        <p>하위선택자</p>
        <ul>
            <li><p>하위선택자</p></li>
            <li><p>하위선택자</p></li>
        </ul>
    </div>
    <hr>
    <div class="bbox">
        <p>자식선택자</p>
        <p>자식선택자</p>
        <ul>
            <li>자식선택자</li>
            <li>자식선택자</li>
        </ul>
    </div>
</body>
</html>
