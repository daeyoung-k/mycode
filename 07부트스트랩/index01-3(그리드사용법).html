<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <!-- 추가 ("js/bootstrap.min.js"보다 위에 있어야함.) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
        padding: 0;
      }
      li {
        border: 1px solid;
        box-sizing: border-box;
      }
      li:nth-child(2n) {
        background-color: yellow;
      }
      li:nth-child(2n-1) {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <ul class="row">
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스1</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스2</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스3</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스4</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스5</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스6</li>
        </ul>
      </div>
    </section>

    <!-- fluid가 붙으면 꽉찬 화면(전체화면에서), 즉 양옆 마진이 없어짐. -->
    <section>
      <div class="container-fluid">
        <ul class="row">
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스1</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스2</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스3</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스4</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스5</li>
          <li class="col-lg-2 col-md-3 col-sm-6 col-xs-12">박스6</li>
        </ul>
      </div>
    </section>
  </body>
</html>
